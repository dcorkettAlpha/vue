<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue Tutt</title>

    <style media="screen">
      .is-loading {
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <button :class="{ 'is-loading': isLoading }" @click="submit" :disabled="isDisabled">Click Red</button>
    </div>

    <script src="https://unpkg.com/vue@2.5.13/dist/vue.js" charset="utf-8"></script>

    <script type="text/javascript">

      var app = new Vue({

        el: '#root',
        data: {
          title: 'Dynamic title',
          isLoading: false,
          isDisabled: false,
        },
        methods: {
          submit: function() {
            this.isLoading = !this.isLoading;
            this.isDisabled = true;
          }
        },
        mounted() {

        }
      })
    </script>
  </body>
</html>
