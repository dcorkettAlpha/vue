<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue Tutt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">

  </head>
  <body>
    <div id="root">
      <tabs>
        <tab name="Home" :selected="true">
          <h1>Here is the content for home us tab</h1>
        </tab>

        <tab name="About Us">
          <h1>Here is the content for about us tab</h1>
        </tab>

        <tab name="Contact Us">
          <h1>Here is the content for contact us tab</h1>
        </tab>
      </tabs>
    </div>

    <script src="https://unpkg.com/vue@2.5.13/dist/vue.js" charset="utf-8"></script>

    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
